<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://use.fontawesome.com/9cae87ff59.js"></script>
    <title>FindMyDoctor Index</title>
 </head>
<body>
    <div class="container home-page">
        <div class="row header">
            <h2 id="title">FindMyDoctor <i class="fa fa-stethoscope" aria-hidden="true"></i></h2>
            <h4>An easier way to find the perfect care</h4>
        </div>
        <div class="row user-input">
            <div class="section">
                <div class="input-field">
                    <h6 id="input-prompt">Search for providers in your area by specialty:</h6>
                    <input type="text" id="specialty-input">
                </div>
            </div>

            <div class="section">
                <div class="input-field">
                    <h6 id="input-prompt">Please enter your city:</h6>
                    <input type="text" id="city-input">
                </div>
            </div>

            <div id="no-results"></div>

            <div class="section">
                <button type="submit" id="submit-input" class="center-align">
                    Find My Doctor 
                </button>
            </div>
        </div>
    </div>
  
    <div class="container doctor-results">
        <div id="show-map" style="width:500px;height:380px;display: none"></div>
    </div>
      
    </div>
<!-- link to add google maps API -->
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBj_RnkrRSoIZpuQXUAbCjV3JPpgMs1DzE">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
